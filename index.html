<!DOCTYPE html>
<html class="dark" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>whattheforecast - Weather Analytics</title>
    <link href="/logo.svg" rel="icon" type="image/svg+xml" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
      :root {
        --glow-color: #1173d4;
      }
      .glow-effect {
        box-shadow: 0 0 5px 2px var(--glow-color), 0 0 10px 3px var(--glow-color), 0 0 20px 5px var(--glow-color);
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#1173d4",
              "background-light": "#f8fafc",
              "background-dark": "#0f172a",
              "surface-dark": "#1e293b",
              "surface-darker": "#0f1419",
              "card-dark": "#1e293b",
              "border-dark": "#334155",
              "text-light": "#f8fafc",
              "text-muted": "#94a3b8",
            },
            fontFamily: {
              display: ["Space Grotesk"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "0.75rem",
              xl: "1rem",
              full: "9999px",
            },
            keyframes: {
              'glow': {
                '0%, 100%': { boxShadow: '0 0 5px 2px var(--glow-color), 0 0 10px 3px var(--glow-color), 0 0 20px 5px var(--glow-color)' },
                '50%': { boxShadow: '0 0 10px 3px var(--glow-color), 0 0 20px 5px var(--glow-color), 0 0 30px 7px var(--glow-color)' }
              }
            },
            animation: {
              'glow': 'glow 3s ease-in-out infinite',
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-background-dark font-display text-text-light">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
